<div class="login-page">
    <div class="content px20">
      <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin(myForm.value)">
        <div class="text-center">
          <h2 class="app-name">SISTEMA DE ASISTENCIA</h2>
        </div>
        <div fxLayout="row">
          <div fxFlexFill>
            <mat-form-field class="w-100">
              <input matInput  name = "usuario" placeholder="Usuario" ngModel>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput type="password"  name = "password" placeholder="Contraseña" ngModel>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" class="mt20 mb20">
          <mat-checkbox color="primary" [ngStyle.xs]="{'margin-bottom.px': 10}">Remember Me</mat-checkbox>
          <a href="javascript:void(0)">¿Olvidaste tu contraseña?</a>
        </div>
        <div fxLayout="row">
          <div fxFlexFill>
            <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
            <!-- <button type="button" mat-button color="primary" class="w-100" (click)="onLogin()">Sign Up</button> -->
          </div>
        </div>
  
      </form>
    </div>
  </div>
